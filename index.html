<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage
        </title>
    </head>

    <body>
        <div id="container">
            <div id="topbar">
            <ul>
                <li>
                    <a href="#">
                        <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/blueperson_i3ahzk.png"
                        style="border-radius: 100%"/>
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/intl/en/about/products/">
                        <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/apps_jbdno1.png"/>
                    </a>
                    <li>
                        <a href="https://images.google.com">Images</a>
                    </li>
                    <li>
                        <a href="https://gmail.com">Gmail</a>
                    </li>
                </div>
            
            <img style="" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"/>

            <div id="searchbar">
                <form action="#" method="get">
                    <input
                    placeholder="Seach Google"
                    name="search"
                    type="searchbar">
                </input>
                </form>
                <div id="search-options" class="button">Google search
                </div>
                <div class="button">I'm Feeling Lucky</div>

                <div id="bottombar">
                    <ul id="bottomright">
                        <li><a href="https://www.google.com/preferences">Settings</a>
                        </li>
                        <li><a href="https://policies.google.com/terms?hl=en">Terms</a>
                        </li>
                        <li><a href="https://policies.google.com/privacy?hl=en">Privacy</a>
                        </li>
                    </ul>
                </div>
                <ul id="bottomleft">
                    <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a>
                    </li>
                    <li><a href="https://about.google/">About</a>
                    </li>
                    <li><a href="https://www.google.com/services/">Business</a>
                    </li>
                    <li><a href="https://ads.google.com/">Advertising</a>
                    </li>
                </ul>
            </div>
        </div>

    </body>
</html>
